<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="weather-app">
<header>
    <form class="search-form">
        <input type="search"placeholder="Enter a city..." required class="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
    </form>
</header>

<Main>
  <div class="weather-app-data">
    <div>
    <H1 class="weather-app-city"> Paris</H1>
    <p class="weather-app-details">
    Tuesday 14:49, scattered clouds  
    <br />
    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container"> 
      <div class="weather-app-icon">⛅</div> 
      <div class="weather-app-temperature">12</div> 
      <div class="weather-app-unit">°C</div>

    </div>
    </div>
  </Main>

  <footer>
    This project was coded by 
    <a href="https://github.com/Lebokgane" target="_blank"> Lebokgane Hlungwane </a>, is open sourced on
    <a href="https://github.com/Lebokgane?tab=repositories" target="_blank"> GitHub</a>, and hosted on 
    <a href="https://app.netlify.com/projects/lebokgane-weather-forecast/overview" target="_blank"> Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
